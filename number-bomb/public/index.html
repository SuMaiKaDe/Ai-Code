<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加入房间</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #f0f5ff, #c2d9ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .join-room-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .join-room-container label {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      display: block;
    }

    .join-room-container input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    .join-room-container button {
      padding: 10px 25px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .join-room-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="join-room-container">
    <label for="room-code">输入房间口令:</label>
    <input type="text" id="room-code">
    <button onclick="joinRoom()">加入房间</button>
  </div>

  <script>
    function joinRoom() {
      const roomCode = document.getElementById('room-code').value;
      window.location.href = `game.html?roomCode=${roomCode}`;
    }
  </script>
</body>

</html>
